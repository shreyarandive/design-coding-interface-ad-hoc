<ul ng-repeat="comment in post_data.all_comments" ng-class="{true: 'is-coded'}[comment.is_coded]">
    <li ng-class="{true: 'alert active_background parent', false: 'alert parent'}[comment.comment_id === selected_id]"
        ng-click="onCommentClick(comment)"
        ng-dblclick="onCommentDoubleClickCollapseThread()">
        {{ comment.message }} {{ comment.comment_index }}
    </li>
    <p ng-if="comment.size !== 0" ng-include="'partials/sub_comment.html'"></p>
</ul>
